<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Login Form with Ads and Email Recovery</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1abc9c, #16a085);
            background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            perspective: 1000px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .login-container {
            position: relative;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            width: 350px;
            transform-style: preserve-3d;
            transition: transform 0.1s ease;
            z-index: 2;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            animation: fadeIn 1s ease;
        }

        .login-container input[type="text"],
        .login-container input[type="password"],
        .login-container input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 2px solid #3498db;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.7);
        }

        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus,
        .login-container input[type="email"]:focus {
            border-color: #2980b9;
            box-shadow: 0 0 10px rgba(41, 128, 185, 0.5);
            background: rgba(255, 255, 255, 0.9);
        }

        .login-container button {
    width: 100%;
    padding: 12px;
    background: linear-gradient(45deg, #8e44ad, #3498db);
    border: none;
    border-radius: 25px;
    color: #fff;
    font-size: 18px;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
    text-transform: uppercase;
    letter-spacing: 1.2px;
    position: relative;
    overflow: hidden;
    margin-bottom: 10px;
    z-index: 2;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
}

.login-container button:hover {
    background: linear-gradient(45deg, #3498db, #8e44ad);
    box-shadow: 0 15px 20px rgba(46, 229, 157, 0.4);
    transform: translateY(-3px);
}

.login-container button:active {
    transform: translateY(3px);
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
}

.login-container button::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: rgba(255, 255, 255, 0.3);
    transition: width 0.4s ease, height 0.4s ease, top 0.4s ease, left 0.4s ease;
    border-radius: 50%;
    z-index: 1;
    transform: translate(-50%, -50%);
    opacity: 0;
}

.login-container button:hover::before {
    width: 300%;
    height: 300%;
    opacity: 1;
}


        .login-container .forgot-password,
        .login-container .signup-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-container .forgot-password a,
        .login-container .signup-link a {
            color: #3498db;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .login-container .forgot-password a:hover,
        .login-container .signup-link a:hover {
            color: #2980b9;
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Ad styling */
        .ad-container {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 200px;
            z-index: 3;
        }

        .ad-container img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .ad-container .ad-label {
            text-align: center;
            color: #fff;
            background: #333;
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <!-- Ad container -->
    <div class="ad-container">
        <div class="ad-label">Sponsored</div>
        <img src="https://via.placeholder.com/200x300?text=Ad+1" alt="Ad 1">
        <img src="https://via.placeholder.com/200x300?text=Ad+2" alt="Ad 2">
    </div>

    <div class="login-container" id="loginContainer">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <div class="signup-link">
            <a href="#" onclick="showSignup()">Don't have an account? Make one</a>
        </div>
        <div class="forgot-password">
            <a href="#" onclick="showForgotPassword()">Forgot your password?</a>
        </div>
    </div>

    <script>
        const loginContainer = document.querySelector('.login-container');

        document.addEventListener('mousemove', (e) => {
            const x = e.clientX - window.innerWidth / 2;
            const y = e.clientY - window.innerHeight / 2;

            const rotationY = x * 0.03;
            const rotationX = -y * 0.03;

            loginContainer.style.transform = `rotateY(${rotationY}deg) rotateX(${rotationX}deg)`;
        });

        document.addEventListener('mouseleave', () => {
            loginContainer.style.transform = 'rotateY(0deg) rotateX(0deg)';
        });

        const accounts = [
            { username: 'user1', password: 'pass123', email: 'user1@example.com' },
            { username: 'user2', password: 'abc456', email: 'user2@example.com' },
            { username: 'admin', password: 'admin123', email: 'vin.gutman@gmail.com' }
        ];

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const account = accounts.find(acc => acc.username === username && acc.password === password);

            if (account) {
                alert('Login successful!');
                // Simulate login success (e.g., redirect to another page)
            } else {
                alert('Incorrect username or password!');
            }
        }

        function showSignup() {
            loginContainer.innerHTML = `
                <h2>Sign Up</h2>
                <input type="text" id="newUsername" placeholder="Username" required>
                <input type="password" id="newPassword" placeholder="Password" required>
                <input type="email" id="newEmail" placeholder="Email" required>
                <button onclick="signup()">Sign Up</button>
                <div class="signup-link">
                    <a href="#" onclick="showLogin()">Back to Login</a>
                </div>
            `;
        }

        function signup() {
            const newUsername = document.getElementById('newUsername').value;
            const newPassword = document.getElementById('newPassword').value;
            const newEmail = document.getElementById('newEmail').value;

            const accountExists = accounts.some(acc => acc.username === newUsername);

            if (accountExists) {
                alert('Username already exists!');
            } else {
                accounts.push({ username: newUsername, password: newPassword, email: newEmail });
                alert('Account created successfully!');
                showLogin();
            }
        }

        function showLogin() {
            loginContainer.innerHTML = `
                <h2>Login</h2>
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button onclick="login()">Login</button>
                <div class="signup-link">
                    <a href="#" onclick="showSignup()">Don't have an account? Make one</a>
                </div>
                <div class="forgot-password">
                    <a href="#" onclick="showForgotPassword()">Forgot your password?</a>
                </div>
            `;
        }

        function showForgotPassword() {
            loginContainer.innerHTML = `
                <h2>Forgot Password</h2>
                <input type="email" id="email" placeholder="Enter your email" required>
                <button onclick="sendRecoveryCode()">Send Recovery Code</button>
                <div class="signup-link">
                    <a href="#" onclick="showLogin()">Back to Login</a>
                </div>
            `;
        }

        let recoveryCode = '';

        function sendRecoveryCode() {
            const email = document.getElementById('email').value;
            const account = accounts.find(acc => acc.email === email);

            if (account) {
                recoveryCode = Math.floor(100000 + Math.random() * 900000).toString();
                alert('Recovery code sent to your email: ' + recoveryCode); // Simulate email sending
                showRecoveryCodeInput();
            } else {
                alert('Email not found!');
            }
        }

        function showRecoveryCodeInput() {
            loginContainer.innerHTML = `
                <h2>Enter Recovery Code</h2>
                <input type="text" id="recoveryCodeInput" placeholder="Enter the code" required>
                <button onclick="verifyRecoveryCode()">Verify Code</button>
                <div class="signup-link">
                    <a href="#" onclick="showLogin()">Back to Login</a>
                </div>
            `;
        }

        function verifyRecoveryCode() {
            const enteredCode = document.getElementById('recoveryCodeInput').value;

            if (enteredCode === recoveryCode) {
                alert('Recovery successful! You can now log in.');
                showLogin();
            } else {
                alert('Incorrect recovery code!');
            }
        }
    </script>
</body>
</html>
